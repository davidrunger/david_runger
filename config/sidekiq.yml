:concurrency: 1 # I like to just use 1 thread in development so that the logs don't get intermixed
production:
  :concurrency: 2

:queues:
  - ['essential', 12] # ideally we'd run this queue on a separate process, but that'd cost money :(
  - ['default', 3]
  - ['rollbar', 3]
  - ['mailers', 1]

:schedule:
  AppStats:
    cron: '*/10 * * * *' # every 10 minutes
  PostgresQueryStats:
    cron: '26 * * * *' # hourly at 26 minutes after
  PostgresSpaceStats:
    cron: '47 22 * * * America/Los_Angeles' # daily at 10:47pm PT
  Stats::Redis:
    cron: '* * * * *' # every minute
  SidekiqStats:
    cron: '* * * * *' # every minute
  TruncateTables:
    cron: '33 * * * *' # hourly at 33 minutes after
