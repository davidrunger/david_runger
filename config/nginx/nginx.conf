user                 nginx;
pid                  /var/run/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 1024;

# Load modules
include              /etc/nginx/modules-enabled/*.conf;

events {
    multi_accept       on;
    worker_connections 1024;
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   16M;

    # MIME
    include                /etc/nginx/mime.types;
    default_type           application/octet-stream;

    # Logging
    access_log             off;
    error_log              /dev/null;
    # Define a format that adds a subdomain tag to logs. This seems helpful, in general, and it
    # makes it easy to distinguish subdomain requests in Vector transforms.
    log_format with_subdomain '[$subdomain] $remote_addr - $remote_user [$time_local] '
                                '"$request" $status $body_bytes_sent '
                                '"$http_referer" "$http_user_agent"';

    # Map to detect if request is using hostname
    map $host $is_valid_host_name {
        hostnames;

        default             0;
        davidrunger.com     1;
        *.davidrunger.com   1;
    }

    # If enforcement is enabled AND the domain is invalid, this will be 1
    map $require_valid_host$is_valid_host_name $should_block_request {
        "11" 0;  # enforcement on (1), valid domain (1) => don't block (0)
        "10" 1;  # enforcement on (1), invalid domain (0) => block (1)
        "00" 0;  # enforcement off (0), invalid domain (0) => don't block (0)
        "01" 0;  # enforcement off (0), valid domain (1) => don't block (0)
    }

    # SSL
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;

    # Mozilla Modern configuration
    ssl_protocols          TLSv1.3;

    # OCSP Stapling
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;

    # Connection header for WebSocket reverse proxy
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    map $upstream_http_x_xss_protection $x_xss_protection {
        default $upstream_http_x_xss_protection;
        "" "1; mode=block";
    }

    map $upstream_http_x_content_type_options $x_content_type_options {
        default $upstream_http_x_content_type_options;
        "" "nosniff";
    }

    map $upstream_http_referrer_policy $referrer_policy {
        default $upstream_http_referrer_policy;
        "" "strict-origin-when-cross-origin";
    }

    # Load configs
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
