default: &default
  adapter: redis

development:
  <<: *default
  channel_prefix: david_runger_development
  url: redis://localhost:6379

test:
  <<: *default
  channel_prefix: david_runger_test
  url: redis://localhost:6379

production:
  <<: *default
  channel_prefix: david_runger_production
  url: <%= Rails.application.credentials.redis&.dig(:tls_url) %>
